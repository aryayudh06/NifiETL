version: "3.8"

services:
  # --------------------------
  # Apache NiFi
  # --------------------------
  nifi:
    build:
      context: .
      dockerfile: Dockerfile.nifi
    container_name: nifi
    ports:
      - "8443:8443"
    environment:
      - NIFI_WEB_HTTPS_HOST=0.0.0.0
      - NIFI_WEB_HTTPS_PORT=8443
    volumes:
      - ./data:/data
      - ./spark:/opt/nifi/spark
    depends_on:
      - spark-master
      - spark-worker
    networks:
      - default

  # --------------------------
  # Apache Spark Master
  # --------------------------
  spark-master:
    image: apache/spark:3.5.6
    container_name: spark-master-nifi
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
    ports:
      - "7077:7077"
      - "8081:8080"
    volumes:
      - ./data:/data
      - ./spark:/opt/nifi/spark
    networks:
      - default

  # --------------------------
  # Apache Spark Worker
  # --------------------------
  spark-worker:
    image: apache/spark:3.5.6
    container_name: spark-worker-nifi
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    depends_on:
      - spark-master
    volumes:
      - ./data:/data
      - ./spark:/opt/nifi/spark
    networks:
      - default

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-nifi
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data-nifi:/prometheus
    extra_hosts:
      - "localhost:172.18.0.8"
    ports:
      - "9090:9090"
    networks:
      - default
    

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-nifi
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage-nifi:/var/lib/grafana
    networks:
      - default

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter-nifi
    ports:
      - "9100:9100"
    networks:
      - default

  statsd-exporter:
    image: prom/statsd-exporter
    container_name: statsd-exporter-nifi
    ports:
      - "9102:9102"
      - "9125:9125/udp"

networks:
  default:
    driver: bridge

volumes:
  postgres-db-volume:
  grafana-storage-nifi:
  prometheus-data-nifi: